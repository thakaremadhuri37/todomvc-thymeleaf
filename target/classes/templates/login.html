<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
   <link rel="stylesheet"
 href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
 integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
 crossorigin="anonymous">
    <title>Login page</title>
  </head>
  <body>
    <h1>Login page</h1>
    <p th:if="${loginError}" class="error">Wrong user or password</p>
    <form th:action="@{/login.html}" method="post">
      <div class="form-group row">
      <label class="col-4 col-form-label"for="username">Username</label>:
      <div class="col-8">
      <input   class="form-control" type="text" id="username" name="username" autofocus="autofocus" required="required"/> <br /> <br />
      </div>
      </div>
        <div class="form-group row">
      <label  class="col-4 col-form-label" for="password">Password</label>:
      <div class="col-8">
      <input   class="form-control" type="password" id="password" name="password" /> 
      </div></div>
      <input type="submit" class="btn btn-primary" value="Log in" />
    </form>
  </body>
</html>
